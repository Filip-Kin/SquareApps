[Rainmeter]
Update=1000
OnRefreshAction=[!SetTransparency "#alpha#" "#CURRENTCONFIG#"][!Draggable "0" "#CURRENTCONFIG#"][!ClickThrough "0" "#CURRENTCONFIG#"]

[Metadata]
Name=
Author=Filip96

[Variables]
@include=#@#\Variables.inc
image=epicgames
command="%programfiles(x86)%\Epic Games\Launcher\Portal\Binaries\Win32\EpicGamesLauncher.exe"

[Icon]
Meter=Image
ImageName=#@#\Icons\#image#.png
LeftMouseUpAction=["#command#"]
H=#size#
X=(#groupx#)+((#size#+#margin#-1)*#CURRENTCONFIGX#)
Y=(#groupy#)+((#size#+#margin#-1)*#CURRENTCONFIGY#)
SolidColor=#color#
