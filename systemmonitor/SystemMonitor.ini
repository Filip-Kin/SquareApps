[Rainmeter]
Update=500
OnRefreshAction=[!Move "#sysx#" "0" "#CURRENTCONFIG#"][!SetTransparency "#sysalpha#" "#CURRENTCONFIG#"][!Draggable "0" "#CURRENTCONFIG#"][!ClickThrough "0" "#CURRENTCONFIG#"]

[Metadata]
Author=Filip9606
Description=System Monitor

[Variables]
@include=#@#\Variables.inc

;-- Measures --
[MeasureTime]
Measure=Time
Format=%#I:%M

[MeasureDate]
Measure=Time
Format="%a %b %d"

[MeasureVolume]
Measure=Plugin
Plugin=Win7AudioPlugin

[MeasureTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0
MaxValue=100

[MeasureCPU]
Measure=CPU
Percentual=1

[MeasureGPU]
Measure=Plugin
Plugin=MSIAfterburner.dll
DataSource=GPU usage
MaxValue=100
MinValue=0

[MeasureRAM]
Measure=PhysicalMemory
Percentual=1

[MeasureInB]
Measure=NetIn
Interface="Intel(R) I211 Gigabit Network Connection"
UseBits=1

[MeasureIn]
Measure=Calc
Formula=MeasureInB/1024/1024*2
MinValue=0
MaxValue=100

[MeasureOutB]
Measure=NetOut
Interface="Intel(R) I211 Gigabit Network Connection"
UseBits=1

[MeasureOut]
Measure=Calc
Formula=MeasureOutB/1024/1024*2
MinValue=0
MaxValue=100

[MeasurePing]
Measure=Plugin
Plugin=PingPlugin
DestAddress=#pingURL#

[MeasureDrive1]
Measure=FreeDiskSpace
Drive=#drive1letter#
InvertMeasure=1

[MeasureDrive2]
Measure=FreeDiskSpace
Drive=Z:
InvertMeasure=1

[MeasureTotDrive1]
Measure=FreeDiskSpace
Drive=#drive1letter#
Total=1

[MeasureTotDrive2]
Measure=FreeDiskSpace
Drive=Z:
Total=1

[MeasureTotDriveNet]
Measure=Calc
Formula=MeasureTotDrive1+MeasureTotDrive2

[MeasureDriveNet]
Measure=Calc
Formula=MeasureDrive1+MeasureDrive2
MaxValue=MeasureTotDriveNet

[MeasureDriveNetPercent]
Measure=Calc
Formula=MeasureDriveNet/MeasureTotDriveNet

[MeasureUptime]
Measure=Uptime
Format="%4!2i! d, %3!02i! h, %2!02i! m"

